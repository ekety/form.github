<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 center">
                    <form action="" class="form">
                        <div class="form__contact">
                            <div class="row">
                                <div class="col-lg-3">
                                    <div class="form__img wow fadeInLeft" data-wow-delay="0.3s">
                                        <img src="images/form-img.png" alt="">
                                    </div>
                                </div>
                                <div class="col-lg-9">
                                    <div class="form__inputs">
                                        <input class="input wow fadeInRight" data-wow-delay="0.3s" type="text" placeholder="Имя" maxlength="15" required>
                                        <input class="input wow fadeInRight" data-wow-delay="0.5s" type="text" placeholder="Дата Рождения" maxlength="22"  required>
                                        <input class="input wow fadeInRight" data-wow-delay="0.7s" type="text" placeholder="Город" maxlength="20" required>
                                        <input class="input wow fadeInRight" data-wow-delay="0.9s" type="tel" placeholder="Контактные Данные" maxlength="15" required>
                                    </div>
                                    <div class="approved wow fadeInUp" data-wow-delay="1.2s">
                                        <img src="images/approved.png" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="skills">
                            <div class="row">
                                <div class="col">
                                    <div class="skills__title wow fadeIn" data-wow-delay="0.3s">
                                        Навыки
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6 col-sm-6 col-md-3 col-lg-3">
                                    <div class="skills__checkbox wow fadeInLeft" data-wow-delay="0.3s">

                                        <label class="mycheckbox">
                                            <input class="mycheckbox__default" type="checkbox">
                                            <div class="mycheckbox__new"></div>
                                            <div class="mycheckbox__descr">HTML5</div>
                                        </label>

                                        <label class="mycheckbox">
                                            <input class="mycheckbox__default" type="checkbox">
                                            <div class="mycheckbox__new"></div>
                                            <div class="mycheckbox__descr">CSS3</div>
                                        </label>

                                        <label class="mycheckbox">
                                            <input class="mycheckbox__default" type="checkbox">
                                            <div class="mycheckbox__new"></div>
                                            <div class="mycheckbox__descr">БЭМ</div>
                                        </label>

                                    </div>
                                </div>

                                <div class="col-6 col-sm-6 col-md-3 col-lg-3">
                                    <div class="skills__checkbox wow fadeInUp" data-wow-delay="0.3s">

                                        <label class="mycheckbox">
                                            <input class="mycheckbox__default" type="checkbox">
                                            <div class="mycheckbox__new"></div>
                                            <div class="mycheckbox__descr">SASS</div>
                                        </label>

                                        <label class="mycheckbox">
                                            <input class="mycheckbox__default" type="checkbox">
                                            <div class="mycheckbox__new"></div>
                                            <div class="mycheckbox__descr">LESS</div>
                                        </label>

                                        <label class="mycheckbox">
                                            <input class="mycheckbox__default" type="checkbox">
                                            <div class="mycheckbox__new"></div>
                                            <div class="mycheckbox__descr">GULP</div>
                                        </label>
                                    </div>
                                </div>

                                <div class="col-6 col-sm-6 col-md-3 col-lg-3">
                                    <div class="skills__checkbox wow fadeInUp" data-wow-delay="0.3s">

                                        <label class="mycheckbox">
                                            <input class="mycheckbox__default" type="checkbox">
                                            <div class="mycheckbox__new"></div>
                                            <div class="mycheckbox__descr">VANILAJS</div>
                                        </label>

                                        <label class="mycheckbox">
                                            <input class="mycheckbox__default" type="checkbox">
                                            <div class="mycheckbox__new"></div>
                                            <div class="mycheckbox__descr">ANGULAR</div>
                                        </label>

                                        <label class="mycheckbox">
                                            <input class="mycheckbox__default" type="checkbox">
                                            <div class="mycheckbox__new"></div>
                                            <div class="mycheckbox__descr">JQUERY</div>
                                        </label>

                                    </div>
                                </div>

                                <div class="col-6 col-sm-6 col-md-3 col-lg-3">
                                    <div class="skills__checkbox wow fadeInRight" data-wow-delay="0.3s">

                                        <label class="mycheckbox">
                                            <input class="mycheckbox__default" type="checkbox">
                                            <div class="mycheckbox__new"></div>
                                            <div class="mycheckbox__descr">GIT</div>
                                        </label>

                                        <label class="mycheckbox">
                                            <input class="mycheckbox__default" type="checkbox">
                                            <div class="mycheckbox__new"></div>
                                            <div class="mycheckbox__descr">FOUNDATION</div>
                                        </label>

                                        <label class="mycheckbox">
                                            <input class="mycheckbox__default" type="checkbox">
                                            <div class="mycheckbox__new"></div>
                                            <div class="mycheckbox__descr">BOOTSTRAP</div>
                                        </label>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>

                    <div class="speedometer">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="speedometer__img wow fadeInLeft" data-wow-delay="0.3s">
                                    <img src="images/speedometer.png" alt="">
                                    <span class="arrow"></span>
                                </div>
                            </div>

                            <div class="col-lg-6 wow fadeInRight" data-wow-delay="0.3s">
                                <div class="speedometer__text">
                                    Мой уровень владения <br />
                                    Java Script
                                </div>
                                <div class="speedometer__number">
                                    <div><span>300</span> из 900 </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
